<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="popup.js" defer></script>
</head>
<body>
  <h2>Storage Manager</h2>
  <div class="tabs">
    <button id="btn-local">Local</button>
    <button id="btn-session">Session</button>
    <button id="btn-cookies">Cookies</button>
  </div>
  
  <div class="add-form">
    <input type="text" id="add-key" placeholder="Key">
    <input type="text" id="add-value" placeholder="Value">
    <button id="btn-add">Add</button>
  </div>
  <div class="table-container">
    <table id="storageTable">
      <thead>
        <tr>
          <th>Key</th>
          <th>Value</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
